language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - lsb_release -a # get info on the operating system
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-dev python-setuptools python-numpy python-scipy python-matplotlib python-lxml python-sqlalchemy python-suds gfortran
  - pip install --use-mirrors toeplitz geographiclib
  - pip install --use-mirrors obspy --allow-external obspy --allow-insecure obspy

install:
  - pip install . --use-mirrors
script:
  - rf-runtests
after_success:
notifications:
    email: false